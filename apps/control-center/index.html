<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aria-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARIA Command Center</title>
    <style>
      /* Cyberpunk loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e27, #1a1a2e, #16213e);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00f5ff;
        font-family: 'Courier New', monospace;
        z-index: 9999;
      }
      
      .loading-text {
        text-align: center;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-text">
        <div style="font-size: 2em; margin-bottom: 1em;">◈ ARIA COMMAND CENTER ◈</div>
        <div>Initializing Neural Interface...</div>
        <div style="margin-top: 0.5em;">⟦ ██████████ ⟧ 100%</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen once React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
