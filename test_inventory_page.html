<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Equips - Inventory API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0099cc, #00d4ff);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .response-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .response-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .response-body {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .json-viewer {
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .inventory-info {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .inventory-stat {
            text-align: center;
        }

        .inventory-stat .label {
            font-size: 0.8rem;
            color: #999999;
            text-transform: uppercase;
        }

        .inventory-stat .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: rgba(40, 167, 69, 0.2); color: #28a745; }
        .status-draft { background: rgba(108, 117, 125, 0.2); color: #6c757d; }
        .status-low-stock { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status-out-of-stock { background: rgba(220, 53, 69, 0.2); color: #dc3545; }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .meta-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .meta-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .meta-card .label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Royal Equips Inventory</h1>
            <p>Real-time inventory management with Shopify integration</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="fetchInventory()">
                <span id="fetch-btn-text">Fetch Inventory</span>
                <div id="fetch-spinner" class="loading-spinner" style="display: none;"></div>
            </button>
            <button class="btn btn-secondary" onclick="fetchInventory(true)">Force Refresh</button>
            <button class="btn btn-secondary" onclick="testShopifyEndpoint()">Test Shopify Endpoint</button>
            <button class="btn btn-secondary" onclick="clearResults()">Clear</button>
        </div>

        <div class="status">
            <div id="status-indicator" class="status-indicator status-loading" style="display: none;">
                <div class="loading-spinner"></div>
                <span id="status-text">Loading...</span>
            </div>
        </div>

        <div id="meta-info" class="meta-info" style="display: none;"></div>

        <div id="products-container" style="display: none;">
            <div class="products-grid" id="products-grid"></div>
        </div>

        <div id="response-container" class="response-container" style="display: none;">
            <div class="response-header">
                <h3>API Response</h3>
                <button class="btn btn-secondary" onclick="toggleJsonView()">Toggle JSON</button>
            </div>
            <div class="response-body">
                <div id="json-viewer" class="json-viewer"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let showingJson = false;

        function showStatus(text, type = 'loading') {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            indicator.className = `status-indicator status-${type}`;
            statusText.textContent = text;
            indicator.style.display = 'inline-flex';
        }

        function hideStatus() {
            document.getElementById('status-indicator').style.display = 'none';
        }

        function showSpinner() {
            document.getElementById('fetch-btn-text').style.display = 'none';
            document.getElementById('fetch-spinner').style.display = 'inline-block';
        }

        function hideSpinner() {
            document.getElementById('fetch-btn-text').style.display = 'inline';
            document.getElementById('fetch-spinner').style.display = 'none';
        }

        async function fetchInventory(force = false) {
            showStatus('Fetching inventory data...', 'loading');
            showSpinner();

            try {
                const url = force ? '/api/inventory?force=1' : '/api/inventory';
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                // Check content type
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`Expected JSON, got ${contentType || 'unknown content type'}`);
                }

                const data = await response.json();
                currentData = data;

                if (response.ok || data.products) {
                    showStatus(`✅ Success: ${data.products?.length || 0} products loaded`, 'success');
                    displayResults(data);
                } else {
                    showStatus(`⚠️ API Error: ${data.error || 'Unknown error'}`, 'error');
                    displayResults(data);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(`❌ Error: ${error.message}`, 'error');
                
                // Show error details
                document.getElementById('response-container').style.display = 'block';
                document.getElementById('json-viewer').textContent = `Error: ${error.message}\n\nThis demonstrates the fix for the "Unexpected token '<'" error.\nThe API now returns proper JSON with application/json content-type.`;
            } finally {
                hideSpinner();
            }
        }

        async function testShopifyEndpoint() {
            showStatus('Testing Shopify endpoint...', 'loading');
            showSpinner();

            try {
                const response = await fetch('/api/shopify/products', {
                    headers: { 'Accept': 'application/json' }
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error(`Expected JSON, got ${contentType}`);
                }

                const data = await response.json();
                currentData = data;
                
                showStatus(`✅ Shopify Endpoint: ${data.products?.length || 0} products`, 'success');
                displayResults(data);

            } catch (error) {
                showStatus(`❌ Shopify Error: ${error.message}`, 'error');
            } finally {
                hideSpinner();
            }
        }

        function displayResults(data) {
            displayMetaInfo(data.meta);
            displayProducts(data.products || []);
            displayJsonResponse(data);
        }

        function displayMetaInfo(meta) {
            if (!meta) return;

            const container = document.getElementById('meta-info');
            container.innerHTML = `
                <div class="meta-card">
                    <div class="value">${meta.count || 0}</div>
                    <div class="label">Total Products</div>
                </div>
                <div class="meta-card">
                    <div class="value">${meta.lowStock || 0}</div>
                    <div class="label">Low Stock</div>
                </div>
                <div class="meta-card">
                    <div class="value">${meta.fetchedMs || 0}ms</div>
                    <div class="label">Fetch Time</div>
                </div>
                <div class="meta-card">
                    <div class="value">${meta.cache || 'N/A'}</div>
                    <div class="label">Cache Status</div>
                </div>
            `;
            container.style.display = 'grid';
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            const grid = document.getElementById('products-grid');

            if (!products || products.length === 0) {
                container.style.display = 'none';
                return;
            }

            grid.innerHTML = products.map(product => {
                const variant = product.variants?.[0] || {};
                const inventory = product.totalInventory || 0;
                let statusClass = 'status-active';
                let statusText = 'ACTIVE';

                if (product.status === 'DRAFT') {
                    statusClass = 'status-draft';
                    statusText = 'DRAFT';
                } else if (inventory === 0) {
                    statusClass = 'status-out-of-stock';
                    statusText = 'OUT OF STOCK';
                } else if (inventory <= 10) {
                    statusClass = 'status-low-stock';
                    statusText = 'LOW STOCK';
                }

                return `
                    <div class="product-card">
                        <div class="product-title">${product.title || 'Untitled'}</div>
                        <div class="product-meta">
                            <span>SKU: ${variant.sku || 'N/A'}</span>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="inventory-info">
                            <div class="inventory-stat">
                                <div class="label">Inventory</div>
                                <div class="value">${inventory}</div>
                            </div>
                            <div class="inventory-stat">
                                <div class="label">Price</div>
                                <div class="value">$${variant.price || '0.00'}</div>
                            </div>
                            <div class="inventory-stat">
                                <div class="label">Tracked</div>
                                <div class="value">${variant.tracked ? '✓' : '✗'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.style.display = 'block';
        }

        function displayJsonResponse(data) {
            const container = document.getElementById('response-container');
            const viewer = document.getElementById('json-viewer');
            
            viewer.textContent = JSON.stringify(data, null, 2);
            container.style.display = 'block';
        }

        function toggleJsonView() {
            const container = document.getElementById('products-container');
            const jsonContainer = document.getElementById('response-container');
            
            if (showingJson) {
                container.style.display = 'block';
                jsonContainer.style.display = 'none';
                showingJson = false;
            } else {
                container.style.display = 'none';
                jsonContainer.style.display = 'block';
                showingJson = true;
            }
        }

        function clearResults() {
            document.getElementById('meta-info').style.display = 'none';
            document.getElementById('products-container').style.display = 'none';
            document.getElementById('response-container').style.display = 'none';
            hideStatus();
            currentData = null;
        }

        // Auto-fetch on page load
        window.onload = () => {
            setTimeout(() => fetchInventory(), 1000);
        };
    </script>
</body>
</html>
