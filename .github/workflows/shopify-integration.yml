name: üõçÔ∏è Shopify Integration

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'packages/shopify-client/**'
      - 'packages/connectors/**'
      - 'apps/api/src/v1/shopify.ts'
  push:
    branches: [main, master]
    paths:
      - 'packages/shopify-client/**'
      - 'packages/connectors/**'
      - 'apps/api/src/v1/shopify.ts'
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours for sync validation
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Type of synchronization'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - full
          - validate

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.17.0"

jobs:
