name: CodeQL Advanced

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  merge_group:
    branches: [ master ]
  schedule:
    - cron: '9 16 * * 2'

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  packages: read
  actions: read

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # JS/TS dependency graph without running project scripts
      - name: Setup Node (JS/TS only)
        if: ${{ matrix.language == 'javascript-typescript' }}
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      # Reliable pnpm installation & PATH configuration
      - name: Setup pnpm (JS/TS only)
        if: ${{ matrix.language == 'javascript-typescript' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0   # Exact version for consistency

      - name: Verify pnpm install (JS/TS only)
        if: ${{ matrix.language == 'javascript-typescript' }}
        run: pnpm --version

      - name: Install JS deps (JS/TS only)
        if: ${{ matrix.language == 'javascript-typescript' }}
        env:
          HUSKY: '0'
          CI: 'true'
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile --ignore-scripts
          elif [ -f package-lock.json ]; then
            npm ci --ignore-scripts
          elif [ -f yarn.lock ]; then
            yarn install --ignore-scripts --frozen-lockfile
          else
            echo "No lockfile; skipping JS dependency install."
          fi

      # Optional Python resolution without running project scripts
      - name: Setup Python (Python only)
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.11'

      - name: Install Python deps (Python only)
        if: ${{ matrix.language == 'python' }}
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt || true
          else
            echo "No requirements.txt; skipping Python deps."
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix['build-mode'] }}
          # queries: security-extended,security-and-quality

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
