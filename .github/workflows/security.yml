name: 🛡️ Security Scan

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '**.txt'
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: 🔍 Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: 🔐 CodeQL Analysis
        uses: github/codeql-action/init@6db8d6351fd0be61f9ed8ebd12ccd35dcec51fea # v3.26.11
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: 🔨 Build for Analysis
        run: |
          npm install -g pnpm@10.17.0
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm --filter "@royal-equips/*" build
        env:
          HUSKY: 0

      - name: 📊 CodeQL Analysis
        uses: github/codeql-action/analyze@6db8d6351fd0be61f9ed8ebd12ccd35dcec51fea # v3.26.11

      - name: 🔍 Secret Scan (using CLI)
        run: |
          # Install gitleaks CLI directly (no third-party action needed) with checksum verification
          GITLEAKS_VERSION=8.18.2
          GITLEAKS_TAR="gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          GITLEAKS_CHECKSUMS="gitleaks_${GITLEAKS_VERSION}_checksums.txt"
          wget -q "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/${GITLEAKS_TAR}"
          wget -q "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/${GITLEAKS_CHECKSUMS}"
          grep "${GITLEAKS_TAR}" "${GITLEAKS_CHECKSUMS}" > gitleaks_checksum.txt
          sha256sum -c gitleaks_checksum.txt
          tar -xzf "${GITLEAKS_TAR}"
          chmod +x gitleaks
          ./gitleaks detect --source . --report-path gitleaks-report.json --report-format json --exit-code 0
          if [ -f gitleaks-report.json ]; then
            echo "📊 Secret scan completed. Review gitleaks-report.json for findings."
          fi
        continue-on-error: true

      - name: 🛡️ Dependency Scan
        run: |
          pnpm audit --prod
          npx osv-scanner -r .
        continue-on-error: true