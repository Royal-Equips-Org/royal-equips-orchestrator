name: ðŸ›¡ï¸ Security Scan

on:
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/**'
      - '**.txt'
      - 'app/static/assets/**'
      - 'dist/**'
      - 'build/**'
      - 'coverage/**'
      - 'reports/**'
      - '**/*.min.js'
      - '**/*.bundle.js'
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/**'
      - '**.txt'
      - 'app/static/assets/**'
      - 'dist/**'
      - 'build/**'
      - 'coverage/**'
      - 'reports/**'
      - '**/*.min.js'
      - '**/*.bundle.js'
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: ðŸ” Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          config-file: ./.github/codeql-config.yml

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: ðŸ”¨ Build for Analysis
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: 0

      - name: ðŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

      - name: ðŸ” Secret Scan (using CLI)
        run: |
          # Install gitleaks CLI directly (no third-party action needed) with checksum verification
          GITLEAKS_VERSION=8.18.2
          GITLEAKS_TAR="gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          GITLEAKS_CHECKSUMS="gitleaks_${GITLEAKS_VERSION}_checksums.txt"
          wget -q "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/${GITLEAKS_TAR}"
          wget -q "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/${GITLEAKS_CHECKSUMS}"
          grep "${GITLEAKS_TAR}" "${GITLEAKS_CHECKSUMS}" > gitleaks_checksum.txt
          sha256sum -c gitleaks_checksum.txt
          tar -xzf "${GITLEAKS_TAR}"
          chmod +x gitleaks
          ./gitleaks detect --source . --report-path gitleaks-report.json --report-format json --exit-code 0
          if [ -f gitleaks-report.json ]; then
            echo "ðŸ“Š Secret scan completed. Review gitleaks-report.json for findings."
          fi
        continue-on-error: true
