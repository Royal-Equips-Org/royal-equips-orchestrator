name: ğŸ›¡ï¸ Security Scan

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '**.txt'
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@6db8d6351fd0be61f9ed8ebd12ccd35dcec51fea # v3.26.11
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: ğŸ”¨ Build for Analysis
        run: |
          npm install -g pnpm@10.17.0
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm --filter "@royal-equips/*" build
        env:
          HUSKY: 0

      - name: ğŸ“Š CodeQL Analysis
        uses: github/codeql-action/analyze@6db8d6351fd0be61f9ed8ebd12ccd35dcec51fea # v3.26.11

      - name: ğŸ” Secret Scan (using CLI)
        run: |
          # Install gitleaks CLI directly (no third-party action needed)
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          chmod +x gitleaks
          ./gitleaks detect --source . --report-path gitleaks-report.json --report-format json --exit-code 0
          if [ -f gitleaks-report.json ]; then
            echo "ğŸ“Š Secret scan completed. Review gitleaks-report.json for findings."
          fi
        continue-on-error: true

      - name: ğŸ›¡ï¸ Dependency Scan
        run: |
          pnpm audit --prod
          npx osv-scanner -r .
        continue-on-error: true