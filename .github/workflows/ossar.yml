# OSSAR Static Analysis Workflow
# Production-ready: Security, compliance, audit, self-healing, observability

name: OSSAR

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '37 3 * * 0'

permissions:
  contents: read

jobs:
  CodeQL-Scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python, javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: security

      - name: Structured Logging
        run: |
          echo "::notice::CodeQL scan completed for ${{ github.sha }}"
          echo "CodeQL job run at $(date)" | tee -a codeql-job.log

      - name: Health Check & Notification
        if: failure()
        run: |
          echo "::error::CodeQL scan failed on ${{ github.sha }}"
          curl -X POST -H "Content-Type: application/json" \
            -d '{"text":"CodeQL scan failure detected"}' ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Central Audit Logging
        run: |
          echo "CodeQL scan for ${{ github.repository }} at ${{ github.sha }} by ${{ github.actor }}" \
            | tee -a /tmp/org-audit.log
