name: ğŸš€ Royal Equips CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.17.0"

jobs:
  ci:
    name: ğŸ” Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398466c2d53 # v4.0.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: 0

      - name: ğŸ”¨ Build Packages
        run: |
          pnpm --filter "@royal-equips/*" build
          
      - name: ğŸ“˜ Type Check
        run: |
          pnpm --filter @royal-equips/command-center-ui exec tsc --noEmit
          pnpm --filter @royal-equips/aira exec tsc --noEmit  
          pnpm --filter @royal-equips/orchestrator-api exec tsc --noEmit
          pnpm --filter @royal-equips/api exec tsc --noEmit

      - name: ğŸ§ª Test
        run: pnpm test --ci --reporters=default

      - name: ğŸ“Š Upload Results
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: test-results
          path: reports/
          if-no-files-found: ignore