name: ğŸš€ Royal Equips CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.17.0"

jobs:
  ci:
    name: ğŸ” Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ—ï¸ Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          HUSKY: 0

      - name: ğŸ”¨ Build Packages
        run: |
          pnpm --filter "@royal-equips/*" build
          
      - name: ğŸ“˜ Type Check
        run: |
          pnpm --filter @royal-equips/command-center-ui exec tsc --noEmit
          pnpm --filter @royal-equips/aira exec tsc --noEmit  
          pnpm --filter @royal-equips/orchestrator-api exec tsc --noEmit
          pnpm --filter @royal-equips/api exec tsc --noEmit

      - name: ğŸ§ª Test
        run: pnpm test --ci --reporters=default

      - name: ğŸ“Š Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/
          if-no-files-found: ignore