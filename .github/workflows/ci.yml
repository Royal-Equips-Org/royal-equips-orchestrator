name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pip-audit
      - name: Lint code with flake8
        run: |
          flake8 royal_equips_orchestrator || true
      - name: Run security scan with bandit
        run: |
          bandit -r royal_equips_orchestrator -ll || true
      - name: Check dependency vulnerabilities with pip-audit
        run: |
          pip-audit -r requirements.txt || true
      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then pytest -q; else echo "No tests found"; fi
