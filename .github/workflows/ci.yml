name: CI
permissions:
  contents: read
on:
  push: { branches: [main, develop, chore/**] }
  pull_request: { branches: [main] }
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20"
      PNPM_VERSION: "9.9.0"

    steps:

      # Checkout source code
      - name: Checkout
        uses: actions/checkout@v5

      # Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      # pnpm installation (guaranteed and cached)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      # Dependency installation (no scripts)
      - name: Install Dependencies (no scripts)
        run: pnpm install --ignore-scripts --frozen-lockfile

      # Husky bypass for CI
      - name: Disable Husky in CI
        run: echo "HUSKY=0" >> $GITHUB_ENV

      # Lint
      - name: Lint
        run: pnpm lint

      # Typecheck
      - name: Typecheck
        run: pnpm typecheck

      # Test
      - name: Test
        run: pnpm test -- --ci --reporters=default --reporters=jest-junit
      # Upload JUnit report (always, for observability)
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: reports/junit/junit.xml
