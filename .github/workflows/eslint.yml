name: ESLint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '45 17 * * 4'

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js & pnpm cache
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      # Install pnpm at an exact version for reproducibility and supply chain security
      - name: Install pnpm
        run: npm install -g pnpm@8.15.4

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --prod
        continue-on-error: true # Fail-fast is good, but allow for non-blocking advisories

      - name: Run ESLint (SARIF)
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          pnpm exec eslint . \
            --config .eslintrc.js \
            --ext .js,.jsx,.ts,.tsx \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
