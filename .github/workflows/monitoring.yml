name: üè• Royal Equips Empire Health Monitoring
permissions:
  contents: read

on:
  schedule:
    # Run health checks every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force_restart:
        description: 'Force restart unhealthy agents'
        required: false
        type: boolean
        default: false
      detailed_report:
        description: 'Generate detailed health report'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: "3.12"

jobs:
  # System Health Monitoring
  system-health:
    name: üîç System Health Check
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-asyncio
      
      - name: Comprehensive Health Check
        id: health-check
        run: |
          python scripts/health_check.py --comprehensive --output health-report.json
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          APP_URL: ${{ secrets.APP_URL }}
          
      - name: Parse Health Results
        id: parse-results
        run: |
          if [ -f health-report.json ]; then
            # Extract key metrics
            CRITICAL_ISSUES=$(jq -r '.critical_issues // 0' health-report.json)
            UNHEALTHY_AGENTS=$(jq -r '.unhealthy_agents // 0' health-report.json)
            SYSTEM_STATUS=$(jq -r '.overall_status // "unknown"' health-report.json)
            
            echo "critical_issues=$CRITICAL_ISSUES" >> $GITHUB_OUTPUT
            echo "unhealthy_agents=$UNHEALTHY_AGENTS" >> $GITHUB_OUTPUT
            echo "system_status=$SYSTEM_STATUS" >> $GITHUB_OUTPUT
            
            # Set alert level
            if [ "$CRITICAL_ISSUES" -gt 0 ]; then
              echo "alert_level=critical" >> $GITHUB_OUTPUT
            elif [ "$UNHEALTHY_AGENTS" -gt 0 ]; then
              echo "alert_level=warning" >> $GITHUB_OUTPUT
            else
              echo "alert_level=healthy" >> $GITHUB_OUTPUT
            fi
          else
            echo "alert_level=error" >> $GITHUB_OUTPUT
            echo "system_status=health_check_failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload health report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: health-report-${{ github.run_number }}
          path: health-report.json
          retention-days: 30
      
      - name: Slack notification - Critical
        if: steps.parse-results.outputs.alert_level == 'critical'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          title: "üö® CRITICAL: Royal Equips Empire Health Alert"
          text: |
            Critical system issues detected!
            
            üî• Critical Issues: ${{ steps.parse-results.outputs.critical_issues }}
            ‚ö†Ô∏è Unhealthy Agents: ${{ steps.parse-results.outputs.unhealthy_agents }}
            üìä System Status: ${{ steps.parse-results.outputs.system_status }}
            
            Immediate attention required!
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Slack notification - Warning
        if: steps.parse-results.outputs.alert_level == 'warning'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          title: "‚ö†Ô∏è Royal Equips Empire Health Warning"
          text: |
            System health issues detected:
            
            ‚ö†Ô∏è Unhealthy Agents: ${{ steps.parse-results.outputs.unhealthy_agents }}
            üìä System Status: ${{ steps.parse-results.outputs.system_status }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Slack notification - Healthy
        if: steps.parse-results.outputs.alert_level == 'healthy' && github.event.inputs.detailed_report == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          title: "‚úÖ Royal Equips Empire Health Report"
          text: |
            All systems operational!
            
            üìä System Status: ${{ steps.parse-results.outputs.system_status }}
            ü§ñ All agents healthy
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Agent Health Monitoring
  agent-health:
    name: ü§ñ Agent Health Monitoring
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: system-health
    if: always()
    strategy:
      matrix:
        agent: [
          'product_research',
          'inventory_pricing',
          'fraud_security'
        ]
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-asyncio
      
      - name: Agent Health Check
        id: agent-health
        continue-on-error: true
        run: |
          python scripts/execute_agent.py --agent ${{ matrix.agent }} --health-check > agent-health.log 2>&1
          HEALTH_STATUS=$?
          
          if [ $HEALTH_STATUS -eq 0 ]; then
            echo "status=healthy" >> $GITHUB_OUTPUT
          else
            echo "status=unhealthy" >> $GITHUB_OUTPUT
          fi
          
          # Extract health details if available
          if grep -q "Health check for" agent-health.log; then
            echo "Agent health check completed"
          fi
      
      - name: Restart Unhealthy Agent
        if: steps.agent-health.outputs.status == 'unhealthy' && (github.event.inputs.force_restart == 'true' || contains(github.event_name, 'schedule'))
        run: |
          echo "üîÑ Attempting to restart unhealthy agent: ${{ matrix.agent }}"
          python scripts/execute_agent.py --agent ${{ matrix.agent }} --timeout 120
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Upload agent logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-logs-${{ matrix.agent }}-${{ github.run_number }}
          path: agent-health.log
          retention-days: 7

  # Performance Metrics Collection
  performance-metrics:
    name: üìä Performance Metrics
    runs-on: ubuntu-latest
    needs: [system-health, agent-health]
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-asyncio
      
      - name: Collect Performance Metrics
        run: |
          python -c "
          import json
          import time
          from datetime import datetime
          
          metrics = {
              'timestamp': datetime.utcnow().isoformat(),
              'workflow_run_id': '${{ github.run_id }}',
              'repository': '${{ github.repository }}',
              'system_metrics': {
                  'uptime': $(uptime | awk '{print $3}' | tr -d ','),
                  'load_average': '$(uptime | awk -F'load average:' '{print $2}' | xargs)',
                  'memory_usage': '$(free -m | awk 'NR==2{printf \"%.2f%%\", $3*100/$2 }')',
                  'disk_usage': '$(df -h | awk '$NF==\"/\"{printf \"%s\", $5}')'
              },
              'agent_metrics': {
                  'total_agents': 10,
                  'implemented_agents': 3,
                  'healthy_agents': 'TBD',
                  'critical_agents': 5
              }
          }
          
          print(json.dumps(metrics, indent=2))
          
          with open('performance-metrics.json', 'w') as f:
              json.dump(metrics, f, indent=2)
          "
      
      - name: Upload performance metrics
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics-${{ github.run_number }}
          path: performance-metrics.json
          retention-days: 30

  # Security Monitoring
  security-monitoring:
    name: üîí Security Monitoring
    runs-on: ubuntu-latest
    needs: system-health
    if: always()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-asyncio
      
      - name: Run Security Agent
        continue-on-error: true
        run: |
          python scripts/execute_agent.py --agent fraud_security --timeout 180
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
      
      - name: Security Vulnerability Scan
        run: |
          # Run quick security scans
          if command -v bandit &> /dev/null; then
            bandit -r . -f json -o security-scan.json || true
          fi
          
          if command -v safety &> /dev/null; then
            safety check --json --output safety-report.json || true
          fi
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            security-scan.json
            safety-report.json
          retention-days: 30

  # Summary Report
  monitoring-summary:
    name: üìã Monitoring Summary
    runs-on: ubuntu-latest
    needs: [system-health, agent-health, performance-metrics, security-monitoring]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## üè• Royal Equips Empire Health Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Monitoring Run**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### üìä Job Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| System Health | ${{ needs.system-health.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent Health | ${{ needs.agent-health.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Metrics | ${{ needs.performance-metrics.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Monitoring | ${{ needs.security-monitoring.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### üîç Next Steps" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.system-health.result }}" == "failure" ]]; then
            echo "- ‚ö†Ô∏è **Critical**: Address system health issues immediately" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.agent-health.result }}" == "failure" ]]; then
            echo "- ü§ñ **Action Required**: Check unhealthy agents" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- üìà **Continuous**: Monitor performance trends" >> $GITHUB_STEP_SUMMARY
          echo "- üîí **Security**: Review security scan results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Autonomous monitoring powered by Royal Equips Empire üöÄ*" >> $GITHUB_STEP_SUMMARY
      
      - name: Final Status Check
      permissions:
        contents: read
        run: |
          if [[ "${{ needs.system-health.result }}" == "failure" ]]; then
            echo "üí• Critical system health issues detected!"
            exit 1
          elif [[ "${{ needs.agent-health.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è Agent health issues detected - monitoring"
            exit 0  # Don't fail the workflow for agent issues
          else
            echo "‚úÖ All monitoring checks completed successfully"
            exit 0
          fi
