name: agent-auto-pr
on:
  schedule: [{ cron: "0 8 * * *" }]   # dagelijks 08:00 CET
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  plan-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set bot identity
        run: |
          git config user.name "empire-bot"
          git config user.email "empire-bot@users.noreply.github.com"

      - name: Create branch
        id: branch
        run: |
          b="bot/housekeeping-$(date +%Y%m%d-%H%M)"
          echo "BR=$b" >> $GITHUB_OUTPUT
          git switch -c "$b"

      - name: Apply minimal change
        run: |
          mkdir -p .github
          echo "tick $(date -u +%FT%TZ)" >> .github/housekeeping.log
          git add .github/housekeeping.log
          git commit -m "chore(bot): housekeeping tick"

      - name: Push branch
        run: git push -u origin "${{ steps.branch.outputs.BR }}"

      - name: Open PR with automerge label
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_JSON=$(gh pr create --base master --head "${{ steps.branch.outputs.BR }}" \
            --title "chore(bot): housekeeping" \
            --body "Automated housekeeping tick; validates agent pipeline.")
          PR_NUM=$(echo "$PR_JSON" | jq -r .number 2>/dev/null || gh pr view "${{ steps.branch.outputs.BR }}" --json number -q .number)
          gh pr edit "$PR_NUM" --add-label automerge
          gh pr merge "$PR_NUM" --squash --auto
