# royal-copilot-fullscope.yml
royalgpt_scope: full
agent_role: RoyalGPT Core
execution_policy:
  auto_execute_threshold: 1.0        # geen risk-beperkingen
  phase_lock: false                  # geen fasering
  prompt_override: AGENT_INSTRUCTIONS.md
  authority_level: L0                # hoogste hiÃ«rarchische macht
  fallback_policy: recursive_recovery
security_context:
  service_accounts:
    - royalgpt@royal-commerce-ai.iam.gserviceaccount.com
    - gh-actions-deployer@royal-commerce-ai.iam.gserviceaccount.com
    - pro.jokhoe2@gmail.com
  scopes:
    - cloud-platform
    - render
    - bigquery
    - pubsub
    - shopify
    - artifactregistry
    - run.admin
    - secretmanager
    - openai
    - monitoring
    - logging
behavior:
  obey_time_constraints: false
  continuous_execution: true
  self_healing: true
  self_upgrade: true
  report_channel: 
  - BigQuery:empire_logs.actions
  - Slack:shopify-automation
