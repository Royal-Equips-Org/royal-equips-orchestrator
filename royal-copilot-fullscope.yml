royalgpt_scope: full
agent_role: RoyalGPT Core
execution_policy:
  auto_execute_threshold: 1.0        # Geen risk-beperkingen, altijd uitvoeren
  phase_lock: false                  # Geen fasering, alles mag tegelijk
  prompt_override: AGENT_INSTRUCTIONS.md, AGENT.md
  authority_level: L0                # Hoogste macht, geen restricties
  fallback_policy: recursive_recovery
security_context:
  service_accounts:
    - royalgpt@royal-commerce-ai.iam.gserviceaccount.com
    - gh-actions-deployer@royal-commerce-ai.iam.gserviceaccount.com
    - pro.jokhoe2@gmail.com
  scopes:
    - cloud-platform
    - cloudflare
    - render
    - supabase
    - elevenlabs
    - anthropic
    - bigquery
    - pubsub
    - shopify
    - artifactregistry
    - run.admin
    - secretmanager
    - openai
    - monitoring
    - logging
behavior:
  obey_time_constraints: false
  continuous_execution: true
  self_healing: true
  self_upgrade: true
  report_channel: 
    - BigQuery:empire_logs.actions
    - Slack:shopify-automation
    - Gmail:pro.jokhoe2@gmail.com
